<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ton Cadeau !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2b8a3e;
        }
        form {
            margin-top: 20px;
        }
        .option {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Surprise pour Aurélie 🎁</h1>
    <p>Choisis l'option de cadeau qui te plaît le plus :</p>

    <form action="https://formspree.io/f/ton-endpoint" method="POST">
        <!-- Remplace [Prénom] par un identifiant unique pour chaque membre -->
        <input type="hidden" name="person_name" value="Aurélie">

        <div class="option">
            <input type="checkbox" id="option1" name="option" value="Match de basket">
            <label for="option1">JL Bourg 🏀</label>
        </div>
        <div class="option">
            <input type="checkbox" id="option2" name="option" value="Immersion chez les dinosaures">
            <label for="option2">Immersion chez les dinosaures 🕵️</label>
        </div>

        <button type="submit" style="margin-top: 20px;">Valider</button>
    </form>
</body>
</html>
